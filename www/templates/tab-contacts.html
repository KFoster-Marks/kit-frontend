<ul class="list">
  <div ng-repeat="contact in CC.contacts.arr">
    <li class="item" ng-click="contact.showFormFunc()">
        {{contact.name}}


      <p ng-show="contact.showForm">
        <span class="icon ion-ios-telephone-outline"></span> {{contact.phone}}</br>
        <span class="icon ion-ios-email-outline"></span> {{contact.email}}</br>
        <span class="icon ion-ios-body-outline"></span> {{contact.relationship}}</br>
        <!-- {{contact.frequency_of_contact}}</br> -->
        <span class="icon ion-ios-bookmarks-outline"></span> {{contact.notes}}</br>
        <small>Last contacted on: {{contact.last_contact}}</small>
      </p>

      <!-- <span class="icon ion-edit"></span> -->
      <!-- <span class="icon ion-trash-a"></span> -->
    </li>
  </div>
</ul>


    <!-- Jimmy's contact button -->
    <button class="button button-positive button-block ion-ios-cloud-download-outline" ng-click="CC.getNativeContact()"> Get Contact </button>
    <button class="button button-positive button-block ion-plus-round" ng-click="CC.showAddContactForm = !CC.showAddContactForm"> Add Contact </button>
    <ka-add-contact ng-show="CC.showAddContactForm"></ka-add-contact>


  </ion-content>
</ion-view>
