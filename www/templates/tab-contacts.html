<!-- CC (ContactController) -->

<ion-view>
  <ion-content class="padding">
    <hr>
    <hr>
    <hr>
    <button class="button button-stable button-block" ng-click="CC.func()">Button</button>
    <h1>{{CC.contacts.arr}}</h1>
    <h1>{{CC.message}}</h1>
    <div ng-repeat="contact in CC.contacts">
        {{contact}}
        <hr>
    </div>

  </ion-content>
</ion-view>
