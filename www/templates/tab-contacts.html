<!-- CC (ContactController) -->

<ion-view>
  <ion-nav-title>
    <h1 style="color:white;font-family:'Londrina Outline',cursive;">KiT</h1>
  </ion-nav-title>
  <ion-content class="padding contact">
    <hr>
    <hr>
    <hr>
    <button class="button button-stable button-block" ng-click="CC.func()">Button</button>
    <h1>{{CC.message}}</h1>
    <div ng-repeat="contact in CC.contacts.arr">
        <p>{{contact.name}}</p>
        <hr>
    </div>

    <!-- Jimmy's contact button -->
    <button class="button button-positive button-block" ng-click="CC.getContacts()"> Get Contact </button>

    <button class="button button-positive button-block" ng-hide="CC.showAddContactForm" ng-click="CC.showAddContactForm = !CC.showAddContactForm"> Add Contact </button>
    <ka-add-contact ng-show="CC.showAddContactForm"></ka-add-contact>


  </ion-content>
</ion-view>
