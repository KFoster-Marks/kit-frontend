<form name="createContactForm" ng-submit="ACC.addContact(name, phone, email, relationship, freq, notes)">

  <label class="item item-input item-floating-label">
    <span class="input-label">Name</span>
    <input type="text" placeholder="name" ng-model="name">
  </label>
  <!-- how insert formatting automatically with tel input? -->
  <label class="item item-input item-floating-label">
    <span class="input-label">Phone</span>
    <p>Phone numbers are stored as input, so make sure you format it correctly!</p>
    <input type="tel" placeholder="phone" ng-model="phone">
  </label>

  <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="email" placeholder="email" ng-model="email">
  </label>


  <!-- <label> Relationship </label>
    <input type="radio" name="relationship" ng-model="relationship" value="social" checked> Social
    <input type="radio" name="relationship" ng-model="relationship" value="professional"> Professional<br> -->


    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Relationship
        </div>
        <select name="relationship" ng-model="relationship">
          <option ng-model="relationship" value="family">family</option>
          <option ng-model="relationship" value="social" selected>social</option>
          <option ng-model="relationship" value="professional">professional</option>
        </select>
      </label>
    </div>

    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Frequency of Contact
        </div>
        <select name="freq" ng-model="freq">
          <option ng-model="freq" value="7">weekly</option>
          <option ng-model="freq" value="30" selected>monthly</option>
          <option ng-model="freq" value="90">quarterly</option>
        </select>
      </label>
    </div>

  <label class="item item-input item-floating-label">
    <span class="input-label">Notes</span>
    <input type="text" placeholder="notes" ng-model="notes">
  </label>

<!-- buttons -->
<!-- form needs to be set to untouched/pristine on close and add -->
  <button ng-click="CC.showAddContactForm = !CC.showAddContactForm" class="button button-stable button-block">Close</button>

  <button type="submit" class="button button-stable button-block">Add</button>
<!-- buttons -->
</form>
