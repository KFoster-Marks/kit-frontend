      <h1 class="headline">KiT</h1>
      <hr>
      <h3 class="byline">Keep in Touch</h3>
      <a class="button button-stable button-block signin" href="#/tab/account">Sign in to get started.</a>
    </div>
    <div ng-show="HC.loginView.show===false">
      <h2 style="text-align:center;color:white">Let's get in touch with . . .</h2>
      <h1 style="text-align:center;color:white;font-family:'Londrina Outline',cursive;font-size:7em">John Doe</h1>
      <h1 style="text-align:center;color:white">Today!</h1>
      <hr>
      <h3 style="text-align:center;color:white">(970) 555-5555</h3>
      <h3 style="text-align:center;color:white">email@exampleemail.com</h3>
      <hr>
      <button class="button button-block button-stable button-large">Did it!</button>
      <button class="button button-block button-stable button-large">Another</button>
      <hr>
    </div>

  </ion-content>
